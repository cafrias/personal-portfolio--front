<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style media="screen">
      body {
        margin: 0;
        padding: 0;
      }
      #loading_screen {
        display: flex;
        align-items: center;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        position: fixed;
        z-index: 20;
        margin: 0;
        padding: 0;
      }

      .loading-screen--fade-off {
        opacity: 0;
        transition: 0.5s;
      }

      .loading-screen--out {
        display: none !important;
      }

      .loading__logo {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .loading__line {
        height: 1px;
        width: 150px;
        border-top: 1px solid #c15454;
        position: relative;
        margin-top: 45px;
        animation: loading 2s infinite;
      }

      @keyframes loading {
        0%   {
          transform: scaleX(0.2);
          left: -60%;
        }
        50% {
          transform: scaleX(1);
          left: 0;
        }
        100% {
          transform: scaleX(0.2);
          left: 60%;
        }
      }
    </style>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link onload="this.rel = 'stylesheet'" href="https://fonts.googleapis.com/css?family=Raleway:400,700,900" rel="preload" as="style" crossorigin>
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700,900"></noscript>
    <title>Carlos Frias | Full-stack Developer</title>
    <!-- Adding polyfill for rel=preload -->
    <script>
      /*! loadCSS. [c]2017 Filament Group, Inc. MIT License */

      	var loadCSS = function( href, before, media ){

      			// By default, loadCSS attempts to inject the link after the last stylesheet or script in the DOM. However, you might desire a more specific location in your document.
      		// `media` [OPTIONAL] is the media type or query of the stylesheet. By default it will be 'all'
      		var doc = w.document;
      		var ss = doc.createElement( "link" );
      		var ref;
      		if( before ){
      			ref = before;
      		}
      		else {
      			var refs = ( doc.body || doc.getElementsByTagName( "head" )[ 0 ] ).childNodes;
      			ref = refs[ refs.length - 1];
      		}

      		var sheets = doc.styleSheets;
      		ss.rel = "stylesheet";
      		ss.href = href;
      		// temporarily set media to something inapplicable to ensure it'll fetch without blocking render
      		ss.media = "only x";

      		// wait until body is defined before injecting link. This ensures a non-blocking load in IE11.
      		function ready( cb ){
      			if( doc.body ){
      				return cb();
      			}
      			setTimeout(function(){
      				ready( cb );
      			});
      		}
      		// Inject link
      			// Note: the ternary preserves the existing behavior of "before" argument, but we could choose to change the argument to "after" in a later release and standardize on ref.nextSibling for all refs
      			// Note: `insertBefore` is used instead of `appendChild`, for safety re: http://www.paulirish.com/2011/surefire-dom-element-insertion/
      		ready( function(){
      			ref.parentNode.insertBefore( ss, ( before ? ref : ref.nextSibling ) );
      		});
      		// A method (exposed on return object for external use) that mimics onload by polling document.styleSheets until it includes the new sheet.
      		var onloadcssdefined = function( cb ){
      			var resolvedHref = ss.href;
      			var i = sheets.length;
      			while( i-- ){
      				if( sheets[ i ].href === resolvedHref ){
      					return cb();
      				}
      			}
      			setTimeout(function() {
      				onloadcssdefined( cb );
      			});
      		};

      		function loadCB(){
      			if( ss.addEventListener ){
      				ss.removeEventListener( "load", loadCB );
      			}
      			ss.media = media || "all";
      		}

      		// once loaded, set link's media back to `all` so that the stylesheet applies once it loads
      		if( ss.addEventListener ){
      			ss.addEventListener( "load", loadCB);
      		}
      		ss.onloadcssdefined = onloadcssdefined;
      		onloadcssdefined( loadCB );
      		return ss;
      	};

      	if( typeof exports !== "undefined" ){
      		exports.loadCSS = loadCSS;
      	}
      	else {
      		w.loadCSS = loadCSS;
      	}

      /*! loadCSS rel=preload polyfill. [c]2017 Filament Group, Inc. MIT License */
      (function( w ){
        // rel=preload support test
        if( !w.loadCSS ){
          return;
        }
        var rp = loadCSS.relpreload = {};
        rp.support = function(){
          try {
            return w.document.createElement( "link" ).relList.supports( "preload" );
          } catch (e) {
            return false;
          }
        };

        // loop preload links and fetch using loadCSS
        rp.poly = function(){
          var links = w.document.getElementsByTagName( "link" );
          for( var i = 0; i < links.length; i++ ){
            var link = links[ i ];
            if( link.rel === "preload" && link.getAttribute( "as" ) === "style" ){
              w.loadCSS( link.href, link, link.getAttribute( "media" ) );
              link.rel = null;
            }
          }
        };

        // if link[rel=preload] is not supported, we must fetch the CSS manually using loadCSS
        if( !rp.support() ){
          rp.poly();
          var run = w.setInterval( rp.poly, 300 );
          if( w.addEventListener ){
            w.addEventListener( "load", function(){
              rp.poly();
              w.clearInterval( run );
            } );
          }
          if( w.attachEvent ){
            w.attachEvent( "onload", function(){
              w.clearInterval( run );
            } );
          }
        }
      }( this ));
    </script>
  </head>
  <body>
    <div id="loading_screen">
      <div class="loading__logo">
        <svg width="196.41" height="143" style="display: inline-block;"
        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 196.41 143"><defs><style>.a{fill:#c25455;}.b{fill:#f2f2f2;}</style></defs><title>logo</title><path class="a" d="M212.13,123.18s3,51.46-53.28,56.6l-14.5.51V95.72L128.18,121V194.5h29.55c71-4.71,69.62-71.32,69.62-71.32s2.3-54.81-50.5-68.42a10.07,10.07,0,0,0-2-.52c-2.41-.39-.06-.36-2.67-.6h0l-8.81,13.47h0c1.57.14,7.36,1.43,8.81,1.8,42.09,10.69,40,54.27,40,54.27" transform="translate(-30.95 -51.5)"/><path class="b" d="M31,51.51H159.15s.91-.05,4.67.15a14.67,14.67,0,0,1,3.89.69l-8.94,13.88H100.54V95.37h39.94l-13.6,21.14-7.48-7H99.7v84.65l-14.78-8.37V109.5H59L50.78,95.37H84.91V66.23h-46Z" transform="translate(-30.95 -51.5)"/></svg>
        <div class="loading__line"></div>
      </div>
    </div>
    <div id="root"></div>
